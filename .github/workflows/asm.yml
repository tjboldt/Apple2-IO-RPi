name: Assembler

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up cc65
      run: |
        cd ..
        git clone https://github.com/cc65/cc65.git
        cd cc65
        make
        cp bin/ca65 ../Apple2-IO-RPi/Apple2

    - name: Build
      run: |
        cd Apple2
        ./assemble.sh
        
